name: Deploy: GitHub Pages (Vite)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with correct base path for GitHub Pages
        shell: bash
        run: |
          set -euo pipefail
          REPO_FULL="${{ github.repository }}"         # owner/repo
          REPO_NAME="${REPO_FULL#*/}"                 # repo
          OWNER_NAME="${REPO_FULL%%/*}"               # owner

          if [[ "$REPO_NAME" == "$OWNER_NAME.github.io" ]]; then
            BASE_PATH="/"
          else
            BASE_PATH="/${REPO_NAME}/"
          fi

          echo "Using base path: $BASE_PATH"
          npm run build -- --base="$BASE_PATH"

          # SPA fallback for React Router on GitHub Pages
          cp -f dist/index.html dist/404.html

          # Disable Jekyll so files/folders starting with _ are served
          touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
